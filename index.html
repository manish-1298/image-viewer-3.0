<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    .form-container {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 50%;
      min-width: 300px;
    }

    textarea {
      width: 75%;
      height: 50px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .image-container {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto 10px auto;
      width: 100%;
      max-width: 600px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-number {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
      width: 100%;
      text-align: left;
    }

    .rotate-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 8px;
    }

    .rotate-btn {
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: grey;
      transition: transform 0.2s, color 0.2s;
    }

    .rotate-btn:hover {
      color: #444;
      transform: scale(1.2);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      background: white;
      transition: transform 0.3s ease;
    }

    .url-row {
      display: flex;
      align-items: center;
      width: 100%;
      margin-top: 5px;
      gap: 5px;
    }

    .url-text {
      font-size: 12px;
      color: #555;
      word-wrap: break-word;
      overflow-wrap: break-word;
      margin: 0;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
    }

    .copy-btn {
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
      color: #555;
      transition: all 0.2s;
      min-width: 60px;
      height: 26px;
    }

    .copy-btn:hover {
      background: #e0e0e0;
    }

    .copy-btn:active {
      background: #d0d0d0;
    }

    #scrollTopWrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .scroll-icon {
      background-color: #00aaff;
      color: white;
      font-size: 36px;
      font-weight: 900;
      font-family: monospace;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .scroll-icon:hover {
      background-color: #0077cc;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .scroll-text {
      margin-top: 5px;
      font-size: 12px;
      color: #007BFF;
      font-weight: bold;
      text-transform: uppercase;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Enter Image URLs</h1>
  <div class="form-container">
    <form id="imageForm" method="POST" style="display: flex; width: 100%; align-items: center;">
      <textarea name="urls" id="urls" placeholder="Enter each image URL on a new line"></textarea>
      <button type="submit">Load Images</button>
    </form>
  </div>
  <hr />
  <div id="imageGallery">
    {% for img_data, url, idx in images %}
    <div class="image-container">
      <div class="image-number">Image {{ idx }}</div>
      <div class="rotate-icons">
        <button class="rotate-btn" onclick="rotateImage(this, -90)">⟲</button>
        <button class="rotate-btn" onclick="rotateImage(this, 90)">⟳</button>
      </div>
      <img src="data:image/png;base64,{{ img_data }}" alt="Image" />
      <div class="url-row">
        <p class="url-text" title="{{ url }}">{{ url }}</p>
        <button class="copy-btn" onclick="copyToClipboard(this, '{{ url }}')">Copy</button>
      </div>
    </div>
    {% endfor %}
  </div>

  <div id="scrollTopWrapper" onclick="scrollToTop()">
    <div class="scroll-icon">↑</div>
    <div class="scroll-text">Back to Top</div>
  </div>

  <script>
    function copyToClipboard(button, url) {
      navigator.clipboard.writeText(url).then(() => {
        button.textContent = "Copied!";
        setTimeout(() => {
          button.textContent = "Copy";
        }, 1500);
      });
    }

    function rotateImage(button, degree) {
      const img = button.closest(".image-container").querySelector("img");
      const current = img.getAttribute("data-rotation") || "0";
      const newRotation = (parseInt(current) + degree) % 360;
      img.style.transform = `rotate(${newRotation}deg)`;
      img.setAttribute("data-rotation", newRotation);
    }

    window.onscroll = function () {
      const btnWrapper = document.getElementById("scrollTopWrapper");
      btnWrapper.style.display =
        document.body.scrollTop > 100 || document.documentElement.scrollTop > 100
          ? "flex"
          : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
